---
{{- if and .Values.authelia.enabled .Values.authelia_client_generation.enabled }}
{{- $existingSecret := lookup "v1" "Secret" .Release.Namespace "authelia-clients" }}
{{- $client_secrets := dict }}
{{- range $client := .Values.authelia_client_generation.clients }}
  {{- if $existingSecret }}
    {{- $existingValue := index $existingSecret.data $client }}
    {{- if $existingValue }}
      {{- /* Reuse existing secret for this client (decode base64 to plaintext) */ -}}
      {{- $client_secrets = set $client_secrets $client ($existingValue | b64dec) }}
    {{- else }}
      {{- /* Client not found in existing secret, generate new */ -}}
      {{- $client_secrets = set $client_secrets $client (randAlphaNum 32) }}
    {{- end }}
  {{- else }}
    {{- /* No existing secret, generate new client secrets */ -}}
    {{- $client_secrets = set $client_secrets $client (randAlphaNum 32) }}
  {{- end }}
{{- end }}

apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: authelia-clients
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "lfx-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: authelia
data:
  {{- range $k, $v := $client_secrets }}
    {{ $k }}: {{ $v | b64enc }}
  {{- end }}
---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: authelia-clients-hashed
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "lfx-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: authelia
data:
  {{- range $k, $v := $client_secrets }}
    {{ $k }}: {{ bcrypt $v | b64enc }}
  {{- end }}

{{- end }}
