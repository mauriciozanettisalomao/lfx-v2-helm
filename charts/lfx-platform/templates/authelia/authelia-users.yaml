---
{{- if and .Values.authelia.enabled .Values.authelia_user_generation.enabled }}
{{- $existingSecret := lookup "v1" "Secret" .Release.Namespace "authelia-users" }}
{{- $user_pws := dict }}
{{- range $username := .Values.authelia_user_generation.users }}
  {{- if $existingSecret }}
    {{- $existingValue := index $existingSecret.data $username }}
    {{- if $existingValue }}
      {{- /* Reuse existing password for this user (decode base64 to plaintext) */ -}}
      {{- $user_pws = set $user_pws $username ($existingValue | b64dec) }}
    {{- else }}
      {{- /* User not found in existing secret, generate new password */ -}}
      {{- $user_pws = set $user_pws $username (randAlphaNum 20) }}
    {{- end }}
  {{- else }}
    {{- /* No existing secret, generate new password */ -}}
    {{- $user_pws = set $user_pws $username (randAlphaNum 20) }}
  {{- end }}
{{- end }}

apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: authelia-users
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "lfx-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: authelia
data:
  {{- range $username, $pw := $user_pws }}
  {{ $username }}: {{ b64enc $pw }}
  {{- end }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: authelia-users
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "lfx-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: authelia
data:
  users_database.yml: |
    users:
      {{- range $username, $pw := $user_pws }}
      {{ $username }}:
        displayname: {{ $username | title | replace "_" " " }}
        password: '{{ bcrypt $pw }}'
        email: {{ $username }}@example.com
      {{- end }}
{{- end }}
